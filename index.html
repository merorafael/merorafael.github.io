<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rafael Mello - Software Enginer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/animate.css">
        <style type="text/css">
            html, body {
                height: 100%;
            }

            body {
                background-color: #EFEFEF;
                animation-name: fadeIn;
                animation-duration: 800ms;
                animation-fill-mode: both;
            }

            .container-fluid {
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                top: 50%;
                transform: translateY(-50%);
                background-color: #FFF;
                padding: 10px 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.16), 0 2px 10px rgba(0, 0, 0, 0.12);
                transition: box-shadow .25s;
            }

            #profile_info {
                margin-left: 13px;
            }

            #profile_info h3 {
                margin: 0 0 5px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <a href="#" target="_blank" class="btn btn-link" title="GitHub">
                <i class="fa fa-github fa-2x"></i>
            </a>
            <a href="#" target="_blank" class="btn btn-link" title="Medium">
                <i class="fa fa-medium fa-2x"></i>
            </a>
            <a href="#" target="_blank" class="btn btn-link" title="LinkedIn">
                <i class="fa fa-linkedin fa-2x"></i>
            </a>
            <img id="avatar"
                 src="https://pt.gravatar.com/userimage/45329789/184585da111cd6efe45ee09852886185.jpg?size=130"
                 alt="Avatar" class="img-circle">
            <div id="profile_info">
                <h3>Rafael Mello</h3>
                <p>“Faça ou não faça. Tentativa não há.” — Mestre Yoda(Star Wars)</p>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
